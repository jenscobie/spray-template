buildscript {
    repositories {
        mavenCentral()
    }
}

plugins {
    id 'idea'
}

project.buildDir = 'target'

repositories {
    mavenCentral()
}

idea {
    project {
        ipr {
            withXml { provider ->
                provider.node.component
                        .find { it.@name == 'VcsDirectoryMappings' }
                        .mapping.@vcs = 'Git'
            }
        }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.6'
}